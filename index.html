         // var hiddenDiv = document.getElementsByClassName("weatherapp__box--hidden");
         // for(i=0; i<hiddenDiv.length; i++) {

         function loadJSON(){


            var hiddenDiv = document.getElementsByClassName('weatherapp__box--hidden');
            // function to show hidden divs when function runs
               for(i=0; i<hiddenDiv.length; i++) {
               hiddenDiv[i].style.display='block';
            }

            // added var city to grab city / place / postcode value from input
            var city = document.getElementById("city").value;

            // added var country to grab country value from select
            var country = document.getElementById("country").value;

            // add value form input to request string along with API key 
            var data_file = "http://api.openweathermap.org/data/2.5/weather?q="+city+","+country+"&APPID=87eda7ba3022904f0003ba170976905e&units=metric";

            //  original function borrowed from w3 Schools
            var http_request;
            try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest()
            }catch (e){
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
               
               }catch (e) {
            
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){
                     // Something went wrong
                     alert("Your browser broke!");
                     return false;
                  }
               
               }
            }

            http_request.onreadystatechange = function(){
         
               if (http_request.readyState == 4  ){
                  // Javascript function JSON.parse to parse JSON data
                  var jsonObj = JSON.parse(http_request.responseText);

                  // page header
                  document.getElementById("Thanks").innerHTML = "Thank you for using our service. Enjoy the weather in "+jsonObj.name+"!";

                  // second heading
                  var secondHeader = document.getElementsByClassName("second-header--heading");
                  secondHeader[0].innerHTML = "The current forcast for "+jsonObj.name+" is:";
                  
                  
                  // document.getElementById("Icon").innerHTML = iconUrl;
                  document.getElementById("heading").innerHTML = "Current weather forecast in "+jsonObj.name;

                  // main weather
                  document.getElementById("Weather").innerHTML = jsonObj.weather[0].main;

                  // icon functionality
                  var iconCode = jsonObj.weather[0].icon;
                  var iconUrl = "<img src='http://openweathermap.org/img/w/" + iconCode + ".png' alt='Weather Icon' />";

                  document.getElementById("Icon").innerHTML = "<img src='http://openweathermap.org/img/w/" + iconCode + ".png' alt='Weather Icon' id='top-icon'/>";

                  // description 
                  document.getElementById("Description").innerHTML = jsonObj.weather[0].description;

                  // temperature
                  document.getElementById("Temp").innerHTML = jsonObj.main.temp+"&#8451";

                  // low
                  document.getElementById("min").innerHTML = jsonObj.main.temp_min+"&#8451";

                  // high
                  document.getElementById("max").innerHTML = jsonObj.main.temp_max+"&#8451";
               }
            }
         
            http_request.open("GET", data_file, true);
            http_request.send();
         }
      
      </script>
